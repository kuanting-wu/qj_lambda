name: Build and Upload Lambda Code to S3

on:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from GitHub repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # You can adjust the Node.js version as needed

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project
      - name: Build project
        run: npm run build

      # Set up AWS credentials using the OIDC role
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # Upload the build output to S3
      - name: Upload build output to S3
        run: |
          # Replace 'build-output-directory' with the actual build directory
          aws s3 cp ./build/ s3://${{ secrets.S3_BUCKET_NAME }}/ --recursive

      # Optionally, clean up after uploading
      - name: Clean up
        run: |
          rm -rf ./build
