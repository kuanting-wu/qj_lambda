name: Package Lambda Code and Upload to S3

on:
  push:
    branches:
      - main

jobs:
  package-and-upload:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from GitHub repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Zip the Lambda code (including node_modules and .js files)
      - name: Package Lambda code
        run: |
          mkdir -p lambda_package
          cp -r * lambda_package/  # Copy all contents except the lambda_package directory itself
          rm -rf lambda_package/lambda_package  # Remove any nested 'lambda_package' folder
          cd lambda_package
          zip -r ../lambda_code.zip .


      # Set up AWS credentials using the OIDC role
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # Upload the zip file to S3
      - name: Upload zip file to S3
        run: |
          aws s3 cp ./lambda_code.zip s3://${{ secrets.S3_BUCKET_NAME }}/lambda_code.zip

      # Optionally clean up
      - name: Clean up
        run: rm -rf lambda_package
